<div class="container">
  <h2 class="text-center">Dashboard</h2>
  <div class="row">
    <div class="col">
      <h2 class="text-center">Usuários</h2>
      <table class="table">
        <thead>
          <tr>
            <td>Nome</td>
            <td>E-mail</td>
            <td>Nível de acesso</td>
            <td>Excluir</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usuarios">
            <td>{{user.nome}}</td>
            <td>{{user.email}}</td>
            <td>{{user.nivelDeAcesso}}</td>
            <td><button type="button" class="btn btnRemove" (click)="removerUsuario(user)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
              </svg>
            </button></td>

          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <button *ngIf="collapseNovoUsuario" class="btn btn-moises" (click)="collapseNovoUsuario = !collapseNovoUsuario"
      [attr.aria-expanded]="!collapseNovoUsuario" aria-controls="novaReservaCollapse">Adicionar usuário</button>


      <div class="col" *ngIf="(!collapseNovoUsuario)">
        <div class="card">
          <h4 class="card-header">Novo Usuário</h4>
          <br>

          <div class="card-body">
              <form #novoUsuario = "ngForm" (ngSubmit)="registrarNovoUsuario(novoUsuario)">
                <div class="row">
                  <div class="form-group">
                    <label>Nome do usuário</label>
                    <input type="text" class="form-control" name="nomeUsuario" placeholder="Nome completo do Usuário" ngModel required>
                  </div>
                </div>
                <br>

                <div class="row">
                  <div class="form-group">
                    <label>E-mail</label>
                    <input type="text" class="form-control" name="emailUsuario" placeholder="E-mail para contato" ngModel required>
                  </div>
                </div>
                <br>

                <div class="col">
                  <div class="form-group">
                    <label>Senha para login</label>
                    <input type="password" class="form-control" name="senhaUsuario" placeholder="Senha de acesso ao sistema" ngModel required>
                  </div>
                </div>
                <br>
                <div class="col">
                  <div class="form-group">
                    <label>Nível de acesso</label>
                    <input type="text" class="form-control" name="nivelDeAcessoUsuario" placeholder="Nível de Acesso" ngModel required>
                  </div>
                </div>

                <div *ngIf="erro">
                  <br>
                  <p class="text-alert"><small>Erro ao adicionar novo usuário, confira as informações com atenção</small></p>
                </div>

                <br>
                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>

                  <div class="col">
                    <button *ngIf="!collapseNovoUsuario" class="btn btnRemove" (click)="collapseNovoUsuario = !collapseNovoUsuario"
                    [attr.aria-expanded]="!collapseNovoUsuario" aria-controls="novaReservaCollapse">Cancelar</button>
                  </div>
                </div>


              </form>

            </div>
          </div>
        </div>
      </div>
  </div>

</div>
