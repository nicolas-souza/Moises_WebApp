<div clas="container-moises">
  <div class="row">
    <div class="col-8">
      <h1 class="text-center">Minhas Reservas</h1>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2 class="text-center">Tabela</h2>
      <table class="table">
        <thead class="thead">
          <tr>
            <td>Título da Reserva</td>
            <td>Inicio</td>
            <td>Fim</td>
            <td> </td>
          </tr>
        </thead>
        <tbody class="tbody">
           <tr scope="row" *ngFor="let item of reservas">
            <td scope="col">{{item.tituloReserva}}</td>
            <td scope="col">{{getData(item.inicioReserva)}}</td>
            <td scope="col">{{getData(item.fimReserva)}}</td>
            <td><button type="button" class="btn btn-secondary" (click)="excluirReserva(item)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
              </svg>
            </button></td>
           </tr>
        </tbody>
      </table>
      <div *ngIf="erro">
        <p class="text-alert">Erro ao excluir reserva, atualize a página e tente novamente</p>
      </div>
    </div>
    <div class="col">
      <h2 class="text-center">Calendário</h2>
      <span *ngIf="flag">
        <app-calendario [reservas]="reservas"></app-calendario>
      </span>
    </div>
  </div>
</div>
